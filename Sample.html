<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DarkBlue Game</title>
</head>
<script>
    /* Javascript go here */
    var simpleLevelPlan = [
        "                      ",
        "                      ",
        "  x              = x  ",
        "  x         o o    x  ",
        "  x @      xxxxx   x  ",
        "  xxxxx            x  ",
        "      x!!!!!!!!!!!!x  ",
        "      xxxxxxxxxxxxxx  ",
        "                      "
    ];

    var actorChars = {
        "@": Player,
        "o": Coin,
        "=": Lava, "|": Lava, "v": Lava
    };

    // Define Vector constructor
    function Vector(x, y) {
        this.x = x;
        this.y = y;
    }
    Vector.prototype.plus = function(other) {
        return new Vector(this.x + other.x, this.y + other.y);
    };
    Vector.prototype.times = function(factor) {
        return new Vector(this.x * factor, this.y * factor);
    };

    // Define Level constructor
    function Level(plan) {
        this.width = plan[0].length;
        this.height = plan.length;
        this.grid = [];
        this.actors = [];
        plan.forEach(function(line) {
            var gridLine = [];
            Array.prototype.forEach.call(line, function(ch) {
                var fieldType = null;
                var Actor = actorChars[ch];
                if (Actor) this.actors.push(new Actor(new Vector(line.indexOf(ch), plan.indexOf(line)), ch));
                else if (ch == "x") fieldType = "wall";
                else if (ch == "!") fieldType = "lava";
                gridLine.push(fieldType);
            }, this);
            this.grid.push(gridLine);
        }, this);

        this.player = this.actors.filter(function(actor) {
            return actor.type == "player";
        })[0];  // there is only one player in the game
        this.status = this.finishDelay = null;
    }
    Level.prototype.isFinished = function() {
        return this.status != null && this.finishDelay < 0;
    };

    // Define Player constructor
    function Player(pos) {
        this.pos = pos.plus(new Vector(0, -0,5));
        this.size = new Vector(0.8, 1.5);
        this.speed = new Vector(0, 0);
    }
    Player.prototype.type = "player";

    // Define Lava constructor
    function Lava(pos, ch) {
        this.pos = pos;
        this.size = new Vector(1, 1);
        if (ch == "=") this.speed = new Vector(2, 0);
        else if (ch == "|") {
            this.speed = new Vector(0, 2);
            this.repeatPos = pos;
        }
    }
    Lava.prototype.type = "lava";

    // Define Coin constructor
    function Coin(pos) {
        this.basePos = this.pos = pos.plus(new Vector(0.2, 0.1));
        this.size = new Vector(0.6, 0.6);
        this.wobble = Math.random() * Math.PI * 2;
    }
    Coin.prototype.type = "coin";

    var simpleLevel = new Level(simpleLevelPlan);
    console.log(simpleLevel.width, "by", simpleLevel.height);
    console.log(simpleLevel.actors);


</script>

</body>
</html>
